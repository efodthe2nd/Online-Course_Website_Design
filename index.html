<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> online course website design</title>

        <!-- custom css link-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    </head>
    <body>

        <!-- Start Header Here-->
        <header>
            <a href="#" class="logo">
                <img src="img/logo.svg">
            </a>

            <ul class="navbar">
                <li><a href="#home">Home</a></li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#course">Course</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>

            <div class="header-icons">
                <a href="#"><i class='bx bxs-user' ></i></a>
                <a href="#"><i class='bx bxs-heart' ></i></a>
                <a href="#"><i class='bx bxs-cart' ></i></box-icon></a>
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>

        <!-- Start home section here-->
        <section class="home" id="home">
            <div class="home-text">
                <h6> Best online learning platform</h6>
                <h1>Accessible Online Courses For All</h1>
                <p>Own your future learning new skills online</p>
                <div class="latter">
                    <form>
                        <input type="email" placeholder="Write Your Email" required>
                        <input type="submit" value="Let's start" required>
                    </form>
                </div>
            </div>

            <div class="home-img">
                <img src="img/home.png">
            </div>
        </section>

        <!-- Custom js link -->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
